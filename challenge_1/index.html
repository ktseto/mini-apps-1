<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <style>
  body {
    font-family: "Courier";
  }
  .hidden {
    display: none;
  }
/*  span {
    background-color: red;
  }*/
  </style>
</head>

<body>
  <button id="reset" onclick="input.handleReset()">Reset</button>
  <p></p>
  <p>Tally:</p>
  <span id="scoreX"></span>   Player X - <span id="nameX"></span>
  <p></p>
  <span id="scoreO"></span>   Player O - <span id="nameO"></span>
  <p></p>
  <span id="message"></span><button id="next" class="hidden" onclick="input.handleNextRound()">Next Round</button>
  <p></p>
  <div>+-----+-----+-----+</div>
  <div>|<span id="r0c0" onclick="input.handleClick(this)"></span>|<span id="r0c1" onclick="input.handleClick(this)"></span>|<span id="r0c2" onclick="input.handleClick(this)"></span>|</div>
  <div>+-----+-----+-----+</div>
  <div>|<span id="r1c0" onclick="input.handleClick(this)"></span>|<span id="r1c1" onclick="input.handleClick(this)"></span>|<span id="r1c2" onclick="input.handleClick(this)"></span>|</div>
  <div>+-----+-----+-----+</div>
  <div>|<span id="r2c0" onclick="input.handleClick(this)"></span>|<span id="r2c1" onclick="input.handleClick(this)"></span>|<span id="r2c2" onclick="input.handleClick(this)"></span>|</div>
  <div>+-----+-----+-----+</div>
  <script src="app.js"></script>
</body>
